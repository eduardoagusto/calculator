<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcularora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">
    <p class="title-calc typing-animation">>calculator</p>
    </div>

    <div class="background"> 

        <div class="calculadora">

            <p class="textResult typing-result">>Result:</p>
            <p id="resultado"></p>

            <table>
                <tr>
                    <td><button class="button" onclick="clean('C')"><span>C</span></button></td>
                    <td><button class="button" onclick="back('<')"><span><</span></button></td>
                    <td><button class="button" onclick="insert('/')"><span>/</span></button></td>
                    <td><button class="button" onclick="insert('*')"><span>*</span></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')"><span>7</span></button></td>
                    <td><button class="button" onclick="insert('8')"><span>8</span></button></td>
                    <td><button class="button" onclick="insert('9')"><span>9</span></button></td>
                    <td><button class="button" onclick="insert('-')"><span>-</span></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')"><span>4</span></button></td>
                    <td><button class="button" onclick="insert('5')"><span>5</span></button></td>
                    <td><button class="button" onclick="insert('6')"><span>6</span></button></td>
                    <td><button class="button" onclick="insert('+')"><span>+</span></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')"><span>1</span></button></td>
                    <td><button class="button" onclick="insert('2')"><span>2</span></button></td>
                    <td><button class="button" onclick="insert('3')"><span>3</span></button></td>
                    <td rowspan="2"><button class="button" style="height: 106px;" onclick="calcular()"><span>=</span></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 106px;" onclick="insert('0')"><span>0</span></button></td>
                    <td><button class="button" onclick="insert('.')"><span>.</span></button></td>
                </tr>
            </table>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
